services:
  cloud-auth:
    build: .
    ports:
      - "5001:5001"
    restart: always
    environment:
      FLASK_ENV: development
      SQLALCHEMY_DATABASE_URI: 'postgresql+psycopg2://auth-db-user:CoolPassword123@cloud-auth-database/auth-db' 
      # 'Password=1;Host=db;Port=5432;User ID=postgres;Database=auth-db'
      # postgresql://postgres:1@db:5432/adminka
      ROOT_USER_EMAIL: root@admin.com
      ROOT_USER_PASSWORD: 1
    depends_on:
      - cloud-auth-database
    networks:
      - cloud-auth-network
    develop:
      watch:
        - action: sync
          path: .
          target: .

  cloud-auth-database:
    image: postgres:15
    environment:
      - POSTGRES_DB=auth-db
      - POSTGRES_USER=auth-db-user
      - POSTGRES_PASSWORD=CoolPassword123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cloud-auth-network

volumes:
  postgres_data:

networks:
  cloud-auth-network:
    driver: bridge
