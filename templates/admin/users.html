{% extends "base.html" %}

{% block content %}
<h2>Управление пользователями</h2>
<a href="{{ url_for('create_user') }}" class="btn btn-primary mb-3">Создать пользователя</a>

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>
                <span class="badge bg-{% if user.role == 'admin' %}danger{% else %}primary{% endif %}">
                    {{ user.role }}
                </span>
            </td>
           <!-- В таблице пользователей добавьте колонку действий -->
            <td>
                <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-sm btn-primary">Редактировать</a>
                <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Удалить пользователя?')">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
